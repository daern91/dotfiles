- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: .tmux.conf
    ~/.vim: .vim
    ~/.vimrc: .vimrc
    ~/.zshrc: .zshrc
    ~/.config/alacritty/alacritty.yml: alacritty.yml
    ~/.config/alacritty/alacritty.toml: alacritty.toml
    ~/variables.sh: variables.sh

- create:
    - ~/downloads
    - ~/.vim/undodir
